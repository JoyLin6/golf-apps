<div class='container-fluid' ng-controller="RoundCtrl" style="margin:0 auto;width:320px;height:480px;background-image: url('img/2_rndStart.jpg')">
    <br/>
    <br/>
    <br/>
    <p style="display:none">{{sstorage.start |  date:'yyyy-MM-dd hh:mm:ss'}}</p>
    <table id="select" style="width:80%;margin-left:10%;">
        <tr>
            <td style="text-align:left;width:40%" ><label class="radio">
                <input type="radio" name="ctrs"  ng-model="sele" ng-click="hideThis()" value="Golf Course">
                Golf Course
            </label></td>

            <td style="text-align:left;width:40%">
                <label class="radio">
                    <input type="radio" name="ctrs" ng-model="sele" ng-click="hideThat()" value="Practice Range">
                    Practice Range
                </label>
            </td></tr>
    </table>

    <form name="zipsearch" ng-submit="setZip()" ng-cloak  class="form-inline" role="form" id="zip" style="display:none">
        <div class="form-group" style="margin-top:30px">
            <input
                    type="text"
                    class="form-control"
                    name="zip"
                    z-Keypress
                    ng-pattern="/^\d{5}(-\d{4})?$/"
                    required
                    placeholder="Zip Code..."
                    maxlength="5"
                    minlengnth="5"
                    ng-model="zip.value">
        </div>
        <input type="submit" class="btn btn-default" value="Submit" style="margin-top:30px" ng-click="zipHide()" ng-disabled="zipsearch.$invalid">
    </form>

    <input type="text" style="width:88%;margin-left:6%;display:none" id="pra" placeholder="Enter Range Name" ng-model="Range" ng-click="showSubmit()" class="form-control"/>
    <input type="text" style="width:88%;margin-left:6%;display:none" id="courseGolf" ng-model="selectedCourse" placeholder="Enter Course Name" typeahead-on-select="getCourseDetails()" typeahead="result as result.course_name for result in results | filter:{course_name:$viewValue}"  class="form-control">
  <br/>
    <br/>
    <form name="newForm" ng-show="selectedCourse" style="margin-left:6%;margin-top:-20px">
        Select Tee Name:
        <select ng-model="selectedTee" style="width:40%;height: 25px" name="myName" ng-change="getTeeDetail()" ng-show="selectedCourse" ng-options="course_tee.tee_name for course_tee in courseData.course_tees" required>

        </select>
        <span style="color:red" ng-show="newForm.myName.$error.required">***</span>
    </form>
    <br/>
    <!-- select clubs-->

    <div id="clubsCheck">
        <p style="margin-bottom:-5px">Club Selection (up to 14): {{clubCount}}</p>

        <label ng-repeat="club in lstorage.clubs"><input type="checkbox" ng-change="clubChange(club)" ng-model="club.check" value="{{club.value}}"/> {{club.value}}</label>

    </div>


   <button id="submit" ng-click="onSubmit()" style="margin-top:25px;margin-left:66%;width:80px;height: 30px;display:none;opacity:0">Go Play</button>

</div>
