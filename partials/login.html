<div class='container-fluid' ng-controller="loginCtrl" style="width:320px;height:480px;margin:0px auto;background-image: url('img/2_rndStart.jpg')">
    <br/>
    <br/>

    <div style="text-align:center"><h4>LogIn</h4></div>

    <form name="myForm" id="myForm" ng-submit="login(user.userId, user.password)" style="width:95%;margin-left:3%;">
        <table style="text-align:center;width:100%">

            <tr><td style="width:30%;height:35px">
                User Name:</td><td style="width:70%;height:35px"> <input type="text" name="userId" id="userId" placeholder="&nbsp;&nbsp;Required" ng-model="user.userId" ng-minlength="3" required></td>
            </tr>

            <tr><td style="width:30%;height:35px"> Password: </td><td style="width:70%"><input type="text" name="password" placeholder="&nbsp;&nbsp;Required" ng-model="user.password"
                                                                                               ng-minlength="5" ng-maxlength="13" required></td>
            </tr>


        </table>

        <br/>

        {{loginError}}
        <br/>
        <br/>
        <button type="submit" style="margin-top:-15px;width:80px;height: 50px;margin-left:67%;opacity: 0" class="btn">LogIn</button>

    </form>
    <form class="navbar-form navbar-right" name="loginForm" role="login" ng-submit="loginMe()" ng-hide="ls.isLogged || !ls.doneLoading">
        <div class="form-group">
            <input type="text" class="form-control" ng-model="user.userId" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" ng-model="login.password" name="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default hidden-devices" ng-disabled="login.working">Login <i class="fa" ng-class="login.working ? 'fa-cog fa-spin' : 'fa-sign-in'"></i></button>
    </form>
    <!-- Spinner -->
    <button class="btn btn-default navbar-btn navbar-right" ng-hide="ls.doneLoading">
        <i class="fa fa-spinner fa-spin"></i>
    </button>
    <!-- Logout Form -->
    <form class="navbar-form navbar-right" role="logout" ng-submit="logoutMe()" ng-show="ls.isLogged">
        <div class="form-group">
            <label>Hello {{ ls.user.name }}</label>
        </div>
        <div class="form-group">
            <button  type="submit" class="btn btn-default">Logout <i class="fa fa-signout"></i></button>
        </div>
    </form>
</div>
<div class="login-error" ng-class="{ 'active': login.wrong }">
    <div class="alert alert-danger"><b>Error:</b> Server (WUT?) said your user/pass doesn't match existing users.</div>
</div>
</div>
</div>
