<div class='container-fluid' ng-controller="RegistCtrl" style="width:320px;height:480px;margin:0px auto;background-image: url('img/2_rndStart.jpg')">
    <br/>
    <br/>

    <div style="text-align:center"><h4>Registration</h4></div>

    <form name="myForm" id="myForm" ng-submit="submitForm()" style="width:95%;margin-left:3%;">
        <table style="text-align:center;width:100%">

            <tr><td style="width:30%;height:35px">
                User Name:</td><td style="width:70%;height:35px"> <input type="text" name="userId" id="userId" placeholder="&nbsp;&nbsp;Required" ng-model="lstorage.user.userId" ng-minlength="3" required></td>
               </tr>
            <tr><td style="width:30%;height:35px">
        First name:</td><td style="width:70%;height:35px"> <input type="text" name="firstName" placeholder="&nbsp;&nbsp;Required" ng-model="lstorage.user.first" required></td>
                  </tr>
            <tr><td style="width:30%;height:35px"> Last name: </td><td style="width:70%"><input type="text" name="lastName" placeholder="&nbsp;&nbsp;Required" ng-model="user.last"
                           ng-maxlength="10" required></td>
                </tr>
            <tr><td style="width:30%;height:35px"> Password: </td><td style="width:70%"><input type="text" name="password" placeholder="&nbsp;&nbsp;Required" ng-model="lstorage.user.password"
                          ng-minlength="5" ng-maxlength="13" required></td>
                </tr>
            <tr><td style="width:30%;height:35px">  E - mail: </td><td style="width:70%"><input type="email" name="email" placeholder="&nbsp;&nbsp;Required" ng-model="user.email"
                          ng-maxlength="50" required></td>
                </tr>
            <tr><td style="width:30%;height:35px">Zip Code: </td><td style="width:70%"><input type="text" name="zip" placeholder="&nbsp;&nbsp;Required" ng-model="user.zip"
                      ng-minlength="5" ng-maxlength="6" required></td>
                </tr>

        </table>
        <small class="error" style="color:#000000"
               ng-show="myForm.userId.$error.minlength">
            User Name is required to be at least 3 characters.
        </small>
        <small class="error" style="color:#000000"
               ng-show="myForm.password.$error.minlength">
            Password is required to be at least 5 characters.
        </small>
              <br/>
        <table id="select" style="width:80%;margin-left:10%;">
            <tr>
                <td style="text-align:left;width:40%" ><label class="radio">
                    <input type="radio" ng-model="lstorage.hand" value="left">
                    Left Handed
                </label></td>

                <td style="text-align:left;width:40%">
                    <label class="radio">
                        <input type="radio" ng-model="lstorage.hand" value="right">
                        Right Handed
                    </label>
                </td></tr>
        </table>
        <p style="color:#000000">{{ message}}</p>
        <p id="wait" style="display:none;color:#000000">Wait...</p>
     <br/>
        <br/>
        <button type="submit" style="margin-top:-15px;width:80px;height: 50px;margin-left:67%;opacity: 0" class="btn">Sign Up</button>

    </form>

</div>
